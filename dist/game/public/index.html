<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>ElderScape HD</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./styles/ui-hd.css">
<style>
  html,body{height:100%;margin:0;background:#171614;color:#e7e0d0;font-family:'Cinzel',Georgia,serif}
  #game-wrap{position:relative;width:100vw;height:100vh;overflow:hidden}
  #game-canvas{position:absolute;inset:0;width:100%;height:100%;display:block}
  #fpsHud{position:absolute;right:12px;top:12px;background:rgba(30,120,255,.25);color:#fff;
    padding:6px 10px;border-radius:6px;font:600 12px ui-monospace,monospace;pointer-events:none;backdrop-filter:blur(2px)}
</style>
</head><body>
<div id="game-wrap">
  <canvas id="game-canvas"></canvas>
  <div id="fpsHud">FPS: --</div>
</div>
<script type="module" src="./scripts/main.js"></script>
<script>(function(){const el=document.getElementById('fpsHud');let last=performance.now(),frames=0;
function t(n){frames++;if(n-last>=1e3){el.textContent='FPS: '+frames;frames=0;last=n}requestAnimationFrame(t)}requestAnimationFrame(t)})();</script>
</body></html>
